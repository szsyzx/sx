debug: true
httpport: 80
github:
  admin: "admin_ids" #管理员 GitHub ID，复制自己GitHub头像图片地址，/[ID].png 多个用英文逗号隔开
  clientid: "github_oauth_client_id" # 在 https://github.com/settings/developers 创建，无需审核 Callback 填 http(s)://域名或IP/oauth2/callback
  clientsecret: "github_oauth_client_secret"
site:
  brand: "site_title"
  cookiename: "dashboard" #浏览器 Cookie 字段名，可不改
  theme: "default"
