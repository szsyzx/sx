name: Dashboard image

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
    paths-ignore:
      - "script/**"
      - ".gitignore"
      - "*.md"
      - "cmd/agent/**"
      - ".github/workflows/agent.yml"
      - ".goreleaser.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - name: Log into registry
        run: echo "${{ secrets.CR_PAT }}" | docker login ghcr.io -u xos --password-stdin

      - name: Build and push dasbboard image
        run: |
          go test -v ./... 
          docker build -t ghcr.io/xos/dashboard -f Dockerfile.dashboard .
          docker push ghcr.io/xos/dashboard
